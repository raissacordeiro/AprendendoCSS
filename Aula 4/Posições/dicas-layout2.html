<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layout exemplo</title>


		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}

			header{
				height: 150px;
				background: #fff;
			}

			#banner{
				height: 300px;
				background: #00bfff ;
			}

			#conteudo1{
				height: 300px;
				background: #0040ff ;
			}

			#conteudo2{
				height: 300px;
				background: #fff ;
			}

			footer{
				height: 100px;
				background: #00bfff ;
			}

			.container{
				width: 700px;
				height: 100%;
				margin: 0 auto;
				border: 1px solid black;
			}
		</style>




	</head>

	<body>

		<header>
			<div class="container">
				
			</div>
		</header>

		<section id="banner">
			<div class="container">
				
			</div>	
		</section>

		<section id="conteudo1">
			<div class="container">
				
			</div>
		</section>

		<section id="conteudo2">
			<div class="container">
				
			</div>
		</section>

		<footer>
			<div class="container">
				
			</div>	
		</footer>

	</body>
</html>
